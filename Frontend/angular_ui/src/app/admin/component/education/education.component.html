<div style="display: flex;">
    <app-sidebar></app-sidebar>
    <form class="p-4 border rounded shadow-sm cus-form">
        <h3 class="mb-4">Create Education Details</h3>
      
        <!-- Institution -->
        <div class="mb-3">
          <label for="institution" class="form-label">Institution <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="institution" placeholder="Enter institution name" required />
        </div>
      
        <!-- Degree -->
        <div class="mb-3">
          <label for="degree" class="form-label">Degree <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="degree" placeholder="Enter degree" required />
        </div>
      
        <!-- Duration -->
        <div class="mb-3">
          <label for="duration" class="form-label">Duration <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="duration" placeholder="e.g., 4 years" required />
        </div>
      
        <!-- Description -->
        <div class="mb-3">
          <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
          <textarea class="form-control" id="description" rows="3" placeholder="Provide a brief description" required></textarea>
        </div>
      
        <!-- Is Current -->
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" id="isCurrent" />
          <label class="form-check-label" for="isCurrent">Currently Enrolled</label>
        </div>
      
        <!-- Grading Type -->
        <div class="mb-3">
          <label for="gradingType" class="form-label">Grading Type <span class="text-danger">*</span></label>
          <select class="form-select" id="gradingType" required>
            <option value="" disabled selected>Select grading type</option>
            <option value="Percentage">Percentage</option>
            <option value="CGPA">CGPA</option>
            <option value="Grade">Grade</option>
          </select>
        </div>
      
        <!-- Grading -->
        <div class="mb-3">
          <label for="grading" class="form-label">Grading <span class="text-danger">*</span></label>
          <input type="number" step="0.01" class="form-control" id="grading" placeholder="Enter grading value" required />
        </div>
      
        <!-- Start Date -->
        <div class="mb-3">
          <label for="startDate" class="form-label">Start Date</label>
          <input type="date" class="form-control" id="startDate" />
        </div>
      
        <!-- End Date -->
        <div class="mb-3">
          <label for="endDate" class="form-label">End Date</label>
          <input type="date" class="form-control" id="endDate" />
        </div>
      
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      
</div>
