<div style="display: flex;">
    <app-sidebar></app-sidebar>
    <form class="p-4 border rounded shadow-sm cus-form">
        <h3 class="mb-4">Create Personal Info</h3>
      
        <!-- First Name -->
        <div class="mb-3">
          <label for="firstname" class="form-label">First Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="firstname" placeholder="Enter first name" required />
        </div>
      
        <!-- Middle Name -->
        <div class="mb-3">
          <label for="middlename" class="form-label">Middle Name</label>
          <input type="text" class="form-control" id="middlename" placeholder="Enter middle name (optional)" />
        </div>
      
        <!-- Last Name -->
        <div class="mb-3">
          <label for="lastname" class="form-label">Last Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="lastname" placeholder="Enter last name" required />
        </div>
      
        <!-- Designations -->
        <div class="mb-3">
          <label for="designations" class="form-label">Designations <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="designations" placeholder="Enter designations" required />
        </div>
      
        <!-- Address -->
        <div class="mb-3">
          <label for="address" class="form-label">Address <span class="text-danger">*</span></label>
          <textarea class="form-control" id="address" rows="3" placeholder="Enter address" required></textarea>
        </div>
      
        <!-- Phone Number -->
        <div class="mb-3">
          <label for="phonenumber" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phonenumber" placeholder="Enter phone number (optional)" />
        </div>
      
        <!-- Details -->
        <div class="mb-3">
          <label for="details" class="form-label">Details</label>
          <textarea class="form-control" id="details" rows="3" placeholder="Enter additional details (optional)"></textarea>
        </div>
      
        <!-- Date of Birth -->
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth <span class="text-danger">*</span></label>
          <input type="date" class="form-control" id="dob" required />
        </div>
      
        <!-- Gender -->
        <div class="mb-3">
          <label class="form-label">Gender <span class="text-danger">*</span></label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Male" required />
            <label class="form-check-label" for="genderMale">Male</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Female" required />
            <label class="form-check-label" for="genderFemale">Female</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="genderOther" value="Other" required />
            <label class="form-check-label" for="genderOther">Other</label>
          </div>
        </div>
      
        <!-- Short Text -->
        <div class="mb-3">
          <label for="shortText" class="form-label">Short Text</label>
          <input type="text" class="form-control" id="shortText" placeholder="Enter short text (optional)" />
        </div>
      
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      
</div>
